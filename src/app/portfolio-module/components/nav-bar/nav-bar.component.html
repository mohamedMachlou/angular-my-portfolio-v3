<div class="nav" id="navbar">
  <div class="contrast">
    <a
      (click)="switchColor()"
      class="isDeactiveClass"
      routerLink="['/home']"
      routerLinkActive="router-link-active"
    >
      <!-- Light Icon for Contrast -->
      <img
        *ngIf="!switchClr()"
        src="../../../../assets/images/Menu Icons Active/Contrast-icon-sun.svg"
        alt=""
      />
      <!-- Dark Icon for Contrast -->
      <img
        *ngIf="switchClr()"
        src="../../../../assets/images/Menu Icons Deactive/Contrast-m-Icon.svg"
        alt=""
      />
    </a>
  </div>
  <div class="menu">
    <a
      (click)="goToSection('home')"
      routerLink="['/home']"
      routerLinkActive="router-link-active"
      [ngClass]="[
        this.selected() == 'home' ? 'isActiveClass' : 'isDeactiveClass'
      ]"
    >
      <img
        style="display: flex"
        src="../../../../assets/images/Menu Icons Active/home--menu--icon.svg"
        alt=""
      />
      <img
        style="display: none"
        src="../../../../assets/images/Menu Icons Deactive/Home-m-Icon.svg"
        alt=""
      />
    </a>
    <a
      (click)="goToSection('service')"
      routerLink="['/service']"
      routerLinkActive="router-link-active"
      [ngClass]="[
        this.selected() == 'service' ? 'isActiveClass' : 'isDeactiveClass'
      ]"
    >
      <img
        style="display: none"
        src="../../../../assets/images/Menu Icons Active/Services--menu--icon.svg"
        alt=""
      />
      <img
        style="display: flex"
        src="../../../../assets/images/Menu Icons Deactive/Services-m-Icon.svg"
        alt=""
      />
    </a>
    <a
      (click)="goToSection('education')"

        alt=""
      />
      <img
        style="display: flex"

        alt=""
      />
    </a>
    <a
      (click)="goToSection('portfolio')"

        this.selected() == 'portfolio' ? 'isActiveClass' : 'isDeactiveClass'

        this.selected() == 'contact' ? 'isActiveClass' : 'isDeactiveClass'
