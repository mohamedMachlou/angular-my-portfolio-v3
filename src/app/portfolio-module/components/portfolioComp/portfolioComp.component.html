<!-- Portfolio Version Created by Mohamed Machlou  -->
<div class="container section" id="portfolio">
  <div class="section-heading" id="portfolio">
    <div class="heading-block">
      <h2>Portfolio</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus,
        sint?
      </p>
    </div>
  </div>
  <div class="portfolio">
    <ul>
      <li
        (click)="this.switchTo('all')"
        [ngStyle]="{
          color: this.toStyle() == 'all' ? '#2a4fa7' : 'black'
        }"
      >
        All Categories
      </li>
      <li
        (click)="this.switchTo('ui')"
        [ngStyle]="{
          color: this.toStyle() == 'ui' ? '#2a4fa7' : 'black'
        }"
      >
        UI Design
      </li>
      <li
        (click)="this.switchTo('web')"
        [ngStyle]="{
          color: this.toStyle() == 'web' ? '#2a4fa7' : 'black'
        }"
      >
        Web Template
      </li>
      <li
        (click)="this.switchTo('logo')"
        [ngStyle]="{
          color: this.toStyle() == 'logo' ? '#2a4fa7' : 'black'
        }"
      >
        Web Apps
      </li>
      <li
        (click)="this.switchTo('brand')"
        [ngStyle]="{
          color: this.toStyle() == 'brand' ? '#2a4fa7' : 'black'
        }"
      >
        Logo
      </li>
    </ul>
    <div class="portfolio_img" *ngFor="let source of design_img()">
      <img [src]="source" alt="" />
    </div>
  </div>
</div>
