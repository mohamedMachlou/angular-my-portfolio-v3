<div class="container section">
  <div class="section-heading">
    <div class="heading-block">
      <h2>Portfolio</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus,
        sint?
      </p>
    </div>
  </div>
  <div class="portfolio" id="myportfolio">
    <ul>
      <li
        (click)="this.switchTo('all'); show_all()"
        [ngStyle]="{
          color: this.toStyle() == 'all' ? '#2a4fa7' : 'black'
        }"
      >
        All Categories
      </li>
      <li
        (click)="this.switchTo('ui'); show_design_img()"
        [ngStyle]="{
          color: this.toStyle() == 'ui' ? '#2a4fa7' : 'black'
        }"
      >
        UI Design
      </li>
      <li
        (click)="this.switchTo('web'); show_web_tem_img()"
        [ngStyle]="{
          color: this.toStyle() == 'web' ? '#2a4fa7' : 'black'
        }"
      >
        Web Template
      </li>
      <li
        (click)="this.switchTo('logo'); show_web_apps_img()"
        [ngStyle]="{
          color: this.toStyle() == 'logo' ? '#2a4fa7' : 'black'
        }"
      >
        Web Apps
      </li>
      <li
        (click)="this.switchTo('brand'); show_logo_img()"
        [ngStyle]="{
          color: this.toStyle() == 'brand' ? '#2a4fa7' : 'black'
        }"
      >
        Logo
      </li>
    </ul>
    <div class="portfolio_img">
      <div class="show-img" *ngFor="let source of showImg">
        <img [src]="source" alt="" />
      </div>
    </div>
  </div>
</div>
